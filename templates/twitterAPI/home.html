{% extends 'base.html' %}

{% block contentContainer %}
<h1>Welcome to Django Twitter</h1>
<form method="POST" action="{% url "set_user"%}">
    {% csrf_token %}
    <input type="text" name="twitterHandle" placeholder="Twitter Username">
    <button class="btn waves-effect waves-light grey darken-4" type="submit" name="submit">Submit
        <i class="material-icons right">send</i>
    </button>
</form>

{% endblock contentContainer %}
