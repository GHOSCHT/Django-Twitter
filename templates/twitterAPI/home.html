{% extends 'base.html' %}

{% block contentContainer %}
<h1>Welcome to Django Twitter</h1>
<form method="POST" action="{% url "set_user" "form"%}">
    {% csrf_token %}
    <input type="text" name="twitterHandle" placeholder="Twitter Username">
    <button class="btn waves-effect waves-light grey darken-4" type="submit" name="submit">Submit
        <i class="material-icons right">send</i>
    </button>
</form>

<div class="row container" id="searchedUsers">
    <h2 class="center">Previously searched users</h2>

    {% for user in searched_users %}

    <div class="col s12 l4">
        <div class="card">
            <div class="card-action">
                <a href="{% url "set_user" user.username%}" class="grey-text text-darken-4">{{user.username}}</a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>

<p></p>
{% endblock contentContainer %}
